<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Brechó</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="Brechó Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Loja</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin">
            <h1>Cadastrar Novo Usuário</h1>
            <form id="user-form">
                <div>
                    <label for="username">Nome do Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>

            <div>
                <input type="text" id="search" placeholder="Pesquisar..." />
                <button id="search-btn">Pesquisar</button>
                <button id="clear-btn">Excluir Todos</button>
            </div>
            
            <ul id="user-list"></ul> <!-- Lista para exibir os usuários cadastrados -->
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">Sobre Nós</a>
            <a href="shop.html">Loja</a>
            <a href="#" target="_blank">Termos de Uso</a>
        </div>

            <p>Conheça nossa equipe:</p>

            <a href="yumi.html">Yumi</a>
        </div>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
